<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 div inside one div</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-div">
        <div id="div1" class="inside-div">
            <span id="text-1" class="div-text"><strong>Div 1</strong></span>
        </div>
        <div id="div2" class="inside-div">
            <span id="text-2" class="div-text"><strong>Div 2</strong></span>
        </div>
        <div id="div3" class="inside-div">
            <span id="text-3" class="div-text"><strong>Div 3</strong></span>
        </div>
    </div>
</body>
</html>
